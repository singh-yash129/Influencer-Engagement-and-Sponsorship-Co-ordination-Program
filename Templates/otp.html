<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}
.body2 {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: #282a36;
    height: 100vh;
    color: #fff;
  }
  
  .otp-form {
    width: 500px;
    text-align: center;
    display: flex;
    flex-direction: column;

  }


  .otp-form input {
    width: 40px;
    font-size: 24px;
    padding: 10px;
    text-align: center;
    border-radius: 50px;
    margin: 2px;
    border: 2px solid #55525c;
    background: #21232d;
    font-weight: bold;
    color: #fff;
    outline: none;
    transition: all 0.1s ease-in-out;
  }
  
  .otp-form input:focus {
    border-color: #a527ff;
    box-shadow: 0 0 5px #a527ff;
  }
  
  button {
    padding: 10px 20px;
    border: 1px;
    border-radius: 10px;
    background-color: #a527ff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    
  }
  
  button:hover {
    background-color: #ba29ff;
  }
  

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #21232d;
    background-size: cover;
    color: #fff;
}

.header img {
    border-radius: 50%;
    width: 60px;
    height: 60px;
}

#logo {
    display: flex;
    align-items: center;
}

#logo img {
    margin-right: 15px;
}

#logo h1 {
    color: #fff;
    font-size: 24px;
}

#links {
    display: flex;
    gap: 20px;
}

#links a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

#links a:hover {
    background-color: rgba(255, 255, 255, 0.1);
}
    </style>
    <script>
        function moveNext(input) {
            if (input.value.length === input.maxLength) {
                var next = input.nextElementSibling;
                if (next === null) {
                    input.form.submit();
                } else {
                    next.focus();
                }
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div id="logo">
            <img src="{{ url_for('static' ,filename='logo.jpeg') }}" width="5%" height="10%">        </div>
        <div id="links">
            <a href="{{ url_for('home') }}">Go Back</a>
           <a href="{{ url_for('privacy') }}">Privacy Policy</a>
            <a href="{{ url_for('about') }}">About</a>
           <a href="{{ url_for('help') }}">Help</a>
        </div>
    </div>
    
    <div class="body2">
        <div class="otp-form">
            <h2>OTP Verification</h2>
            <p>Please enter the OTP sent to your registered mobile number or email address.</p>
            <form action="/otp-verification" method="post">
                <div class="otp-form2">
                    <input type="text" name="otp1" maxlength="1" required oninput="moveNext(this)">
                    <input type="text" name="otp2" maxlength="1" required oninput="moveNext(this)">
                    <input type="text" name="otp3" maxlength="1" required oninput="moveNext(this)">
                    <input type="text" name="otp4" maxlength="1" required oninput="moveNext(this)">
                    <input type="text" name="otp5" maxlength="1" required oninput="moveNext(this)">
                    <input type="text" name="otp6" maxlength="1" required oninput="moveNext(this)">
                </div>
                <br>
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>
</body>
</html>
